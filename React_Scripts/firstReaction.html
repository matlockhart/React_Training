<!DOCTYPE html>
<html>

<head>
    <title>First Reaction</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style type="text/css">
        #root {
            background-color: brown;
        }

        #root h1{
            font-size: 50px;
            color: black;
        }
    </style>
</head>

<body>
    <div id="root">
        <script type="text/babel">
            class Hello extends React.Component{
                render(){
                    return <b>Hello {this.props.name} {this.props.children}</b>;
                }
            }

            ReactDOM.render(<div><Hello name="Mat"><p>Lockhart</p></Hello><Hello name="John"/></div>, document.getElementById("root"));
            // ReactDOM.render(<h1>First React</h1>, document.getElementById("root"));
        </script>
    </div>
</body>

</html>
