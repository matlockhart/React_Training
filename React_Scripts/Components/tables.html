<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

</head>

<body>
    <div id="root">
        <script type="text/babel">
            class ListStudents extends React.Component{
                render(){
                    return <div>
                        <h1>{this.props.title}</h1>
                        <table>
                            <thead>
                                <tr>
                                    <td>Name</td>
                                    <td>Age</td>
                                    <td>City</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Doug</td>
                                    <td>40</td>
                                    <td>Philadelphia</td>
                                </tr>
                                <tr>
                                    <td>Ahmed</td>
                                    <td>34</td>
                                    <td>King of Prussia</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                }
            }

            class RowCreator extends React.Component{
                render(){
                    var student = this.props.item;

                    return <tr>
                                <td>{student.name}</td>
                                <td>{student.age}</td>
                                <td>{student.city}</td>
                            </tr>
                }
            }

            class ListStudents2 extends React.Component{
                render(){
                    var students = [{name: "Doug", age: 40, city: "Philadelphia"},
                    {name: "Ahmed", age: 34, city: "King of Prussia"}];

                    return <div>
                        <h1>{this.props.title}</h1>
                        <table>
                            <thead>
                                <tr>
                                    <td>Name</td>
                                    <td>Age</td>
                                    <td>City</td>
                                </tr>
                            </thead>
                            <tbody>
                                {students.map(student => <RowCreator item={student}/>)}
                            </tbody>
                        </table>
                    </div>
                }
            }

            ReactDOM.render(<ListStudents2 title="List of Students"/>, document.getElementById("root"));
        </script>
    </div>
</body>

</html>
