<!DOCTYPE html>
<html>

<head>
    <title>Arrays</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

</head>

<body>
    <div id="root">
        <script type="text/babel">
            class ListCourses extends React.Component{
                render(){
                    return <div>
                        <h1>{this.props.title}</h1>
                        <ul>
                            <li>ReactJS</li>
                            <li>AngularJS</li>
                            <li>Express</li>
                            <li>NodeJS</li>    
                        </ul>
                    </div>
                }
            }

            class ListCourses2 extends React.Component{
                render(){

                    var courses = ["ReactJS", "AngularJS", "Express", "NodeJS"];
                    var liElements = [];

                    for( var course of courses){
                        liElements.push(<li>{course}</li>);
                    }

                    return <div>
                        <h1>{this.props.title}</h1>
                        <ul>{liElements}</ul>
                    </div>
                }
            }

            class ListCourses3 extends React.Component{
                render(){

                    var courses = ["ReactJS", "AngularJS", "Express", "NodeJS"];

                    return <div>
                        <h1>{this.props.title}</h1>
                        <ul>{courses.map(course=><li>{course}</li>)}</ul>
                    </div>
                }
            }

            

            ReactDOM.render(<ListCourses3 title="List of Courses"/>, document.getElementById("root"));
        </script>
    </div>
</body>

</html>
